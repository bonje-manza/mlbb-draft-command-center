name: Automated Meta Extraction

# This tells the server WHEN to run
on:
  schedule:
    # Runs automatically every day at 12:00 AM UTC (8:00 AM Philippine Time)
    - cron: '0 0 * * *' 
  workflow_dispatch: # This adds a button so you can also force it to run manually anytime

jobs:
  update-meta:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Gives the bot permission to update your CSV file

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pandas requests
          # If your meta_scout.py uses any other libraries, add them here!

      - name: Run Meta Scout Extraction
        run: python meta_scout.py

      - name: Commit and Push the New Data
        run: |
          git config --global user.name "Auto-Scout Bot"
          git config --global user.email "actions@github.com"
          git add current_mlbb_meta_api.csv
          
          # This line checks if the data actually changed. If Moonton's numbers shifted, it commits the file.
          git diff --quiet && git diff --staged --quiet || git commit -m "Automated Meta Update ðŸ¤–"
          git push
